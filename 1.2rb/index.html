<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Coin Clicker Beta v5</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="titlescreen">
    <p id="basedonbuildstring">
      based on code.org build 4.41b
    </p>
    <h2 id="betastring">
      beta v5
    </h2>
      <p id="buildstring">
        build
      </p>
      <h1 id="title">
        coin clicker
      </h1>
      <h2 id="updatestring">
        the  update
      </h2>
    </div>
    <div id="gamescreen">
      <button id="coin"></button>
      <p id="clickstring">Clicks: </p>
      <p id="cpsstring">Clicks per Second: </p>
      <p id="unlockstring">Placeholder unlocked!</p>  
    </div>
    <button class="buttons" id="startbutton">
      Start
    </button>
  <div id="shoppanel">
    <img id="shopicon" src="img/shoplogo.png" height="50px">
    <p id="shopstring">Shop</p>
    <img id="shopborder" src="img/border.png">
    <button id="clickerbuy" src="img/shop/clicker.jpg"></button>
    <p id="clickerstring">clicker</p>
    <p id="clickercpsstring">CPS: </p>
    <p id="clickercoststring">Cost: </p>
    <p id="clickersownedstring">Owned: </p>
    <div id="superclicker">
        <button id="superclickerbuy"></button>
        <p id="superclickerstring">super clicker</p>
        <P id="superclickercpsstring">CPS: </P>
        <p id="superclickercoststring">Cost: </p>
        <p id="superclickersownedstring">Owned: </p>
    </div>
    <div id="doublepointer">
        <button id="doublepointerbuy"></button>
        <p id="doublepointerstring">double pointer</p>
        <p id="doublepointercpsstring">CPS: </p>
        <p id="doublepointercoststring">Cost: </p>
        <p id="doublepointersownedstring">Owned: </p>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
