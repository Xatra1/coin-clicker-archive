<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Coin Clicker Beta v5</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="titlescreen">
    <p id="buildstring">
      build
    </p>
    <p id="basedonbuildstring">
      based on code.org build 4.41b
    </p>
    <h1 id="title">
      coin clicker
    </h1>
    <h2 id="betastring">
      beta v5
    </h2>
    <h2 id="updatestring">
      update goes here
    </h2>
    <button class="buttons" id="startbutton">
      Start
    </button>
  </div>
  <div id="gamescreen">
    <button id="coin"></button>
    <p id="clickstring">Clicks: </p>
    <p id="cpsstring">Clicks per Second: </p>
  </div>
  <div id="shoppanel">
    <img id="shopicon" src="img/shoplogo.png" height="50px">
    <p id="shopstring">Shop</p>
    <img id="shopborder" src="img/border.png">
    <button id="clickerbuy" src="img/shop/clicker.jpg"></button>
    <p id="clickerstring">clicker</p>
    <p id="clickercpsstring">CPS: </p>
    <p id="clickercoststring">Cost: </p>
    <p id="clickersownedstring">Owned: </p>
  </div>
  <script src="./main.js"></script>
</body>

</html>
